  <style media="screen">
  .headd{
    padding-top: 20px;
    position: absolute;
    left: 50%;
    color: #4e6e6a;
  }
  img{
    border-radius: 50%;
    width:3%;
  }
  .mainContact{
    top: 10%;
    left: 50%;
    background-color: #bbb9b9;
    padding: 20px;
  }
  .upContacts input{
    padding: 10px;
    font-size: 17px;
    border: 2px solid #1319196e;
    width: 80%;
    background: #f1f1f1a1;
    margin-bottom: 3px;
    color: #1d3a36e3;
    border-radius: 15px;
  }
  .upContacts input:focus{
    outline: none;
  }
  a{
    color: #0049b5;
    text-decoration: underline;
  }
  @media only screen and (max-width: 729px){
    .bg-content{
      width: 80%;
    }
    .chip{
      height: 50px;
      width: 100%;
      font-size:13px;
      padding: 0 20px;
    }
  }
  .contactsList{
    height:250px;
    overflow: auto;
    border-top: 4px solid #153c359c;
    background-color: #ffffff9c;
    margin-top: 0.5cm;
    padding-top: 2px;
    padding-bottom: 3px;
  }
  ::-webkit-scrollbar {
    width: 10px;
  }
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }
  ::-webkit-scrollbar-thumb {
    background: #888;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $(".bg-content").hide();
    $(".bg-content").fadeIn(1500);
    $(window).scroll(function() {
      if ($(document).scrollTop() > 1) {
        $("#foott").slideDown();
      } else {
        $("#foott").slideUp();
      }
    });
    var search = $(".upContacts input")
    search.focusin(function(){
      if(search.val() == 0){
        $(".bg-content h3").css({"filter":"blur(6px)"});
        $(".chip").css({"filter":"blur(6px)"});
      }
    });
    search.focusout(function(){
      $(".bg-content h3").css({"filter":"blur(0px)"});
      $(".chip").css({"filter":"blur(0px)"});
    });
    search.keyup(function() {
      var chips = $(".chip")
      for(i=1;i<chips.length;i++){
        text = chips[i].innerText || chips[i].textContent;
        if(text.toLowerCase().indexOf($(this).val().toLowerCase()) > -1){
          chips[i].style.filter = "blur(0px)";
          chips[i].style.display='';
        }
        else{
          chips[i].style.display='none';
        }
      }
    });
  });
  </script>
